{% extends 'blog/base.html' %}
{% block konten %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Apakah Kamu Akan Mendelete postingan ini "{{object.judul}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Iya, Saya akan delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Keluar</a>
        </div>
        </form>
    </div>
{% endblock konten %}
