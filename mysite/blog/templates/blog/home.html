{% extends 'blog/base.html' %}


{% block konten %}
{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{post.nama.profile.image.url}}" >
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.nama }}</a>
      <small class="text-muted">{{ post.terbit|date:"F d,Y" }}</small>
    </div>
    <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.judul }}</a></h2>
    <p class="article-content">{{ post.konten }}</p>
  </div>
</article>
{% endfor %}
{% endblock konten %}
