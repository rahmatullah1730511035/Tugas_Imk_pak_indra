{% extends 'blog/base.html' %}
{% block konten %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{object.nama.profile.image.url}}" >
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.nama }}</a>
      <small class="text-muted">{{ object.terbit|date:"F d,Y" }}</small>
      {% if object.nama == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1" href="{% url 'post-update' object.id %} ">Ubah</a>
        <a class="btn btn-danger btn-sm mt-1" href="{% url 'post-delete' object.id %} ">Hapus</a>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.judul }}</h2>
    <p class="article-content">{{ object.konten }}</p>
  </div>
</article>

{% endblock konten %}
